'Sandstorm.ComponentLibrary:Content.Download':
  superTypes:
    'MyVendor.AwesomeNeosProject:Content.AbstractContent': true
    'MyVendor.AwesomeNeosProject:Mixin.Align': true
    'MyVendor.AwesomeNeosProject:Mixin.ButtonType': true
  ui:
    label: 'Download'
    icon: icon-download
    position: 35
    inlineEditable: true
  properties:
    description:
      type: string
      ui:
        label: i18n
        inlineEditable: true
        showInCreationDialog: true
        inline:
          editorOptions:
            placeholder: i18n
    file:
      type: Neos\Media\Domain\Model\Asset
      editor: Neos.Neos/Inspector/Editor/AssetEditor
      ui:
        label: i18n
        reloadIfChanged: true
        showInCreationDialog: true
        inspector:
          group: properties
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': [ ]
