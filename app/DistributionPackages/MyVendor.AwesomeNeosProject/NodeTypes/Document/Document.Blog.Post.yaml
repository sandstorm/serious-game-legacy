'MyVendor.AwesomeNeosProject:Document.Blog.Post':
  superTypes:
    'MyVendor.AwesomeNeosProject:Document.AbstractPage': true
    'MyVendor.AwesomeNeosProject:Mixin.BlogTags': true
    'MyVendor.AwesomeNeosProject:Mixin.Image': true
  ui:
    group: general
    label: 'Blog Post'
    icon: 'icon-book'
  properties:
    title:
      ui:
        inspector:
          editorOptions:
            maxlength: 70
    teaserText:
      type: string
      ui:
        label: 'Teaser Text'
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Please enter a description'
    datePublished:
      type: DateTime
      ui:
        label: 'Publication Date'
        reloadIfChanged: true
        inspector:
          group: properties
    # if you want to reference authors you might want to use a custom data source
    # (https://docs.neos.io/guide/manual/extending-neos-with-php-flow/custom-data-sources)
    # or use a reference node type restricted to the author node type
