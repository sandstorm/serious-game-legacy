'MyVendor.AwesomeNeosProject:Document.StartPage':
  superTypes:
    'MyVendor.AwesomeNeosProject:Document.AbstractPage': true
  ui:
    icon: 'icon-home'
    label: 'Start Page'
  constraints:
    nodeTypes:
      '*': ~
      'MyVendor.AwesomeNeosProject:Document.Blog': true
      'MyVendor.AwesomeNeosProject:Document.Events': true
      'MyVendor.AwesomeNeosProject:Document.Page': true
      'MyVendor.AwesomeNeosProject:Document.Shortcut': true
      # template for generate repository helper
      # 'MyVendor.AwesomeNeosProject:Document.Repository': true
  childNodes:
    footerContent:
      type: 'MyVendor.AwesomeNeosProject:ContentCollection.Default'
    notFoundPage:
      type: 'MyVendor.AwesomeNeosProject:Document.NotFoundPage'
  properties:
    privacyPage:
      type: reference
      ui:
        label: 'Privacy Page'
        inspector:
          group: 'document'
          editorOptions:
            nodeTypes: [ 'MyVendor.AwesomeNeosProject:Document.Page' ]
    facebookLink:
      type: string
      ui:
        label: 'Facebook-Link'
        reloadIfChanged: true
        inspector:
          group: 'properties'
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'
    twitterLink:
      type: string
      ui:
        label: 'Twitter-Link'
        reloadIfChanged: true
        inspector:
          group: 'properties'
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'
    instagramLink:
      type: string
      ui:
        label: 'Instagram-Link'
        reloadIfChanged: true
        inspector:
          group: 'properties'
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'
    youtubeLink:
      type: string
      ui:
        label: 'YouTube-Link'
        reloadIfChanged: true
        inspector:
          group: 'properties'
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'
    mastodonLink:
      type: string
      ui:
        label: 'Mastodon-Link'
        reloadIfChanged: true
        inspector:
          group: 'properties'
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'
