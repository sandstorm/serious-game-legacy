'MyVendor.AwesomeNeosProject:Content.LogoBar':
  superTypes:
    'MyVendor.AwesomeNeosProject:Content.AbstractContent': true
    'Neos.Neos:ContentCollection': true
  ui:
    label: i18n
    icon: icon-icons
    group: special
    position: 15
  constraints:
    nodeTypes:
      'MyVendor.AwesomeNeosProject:Content.LogoBar.Slide': true
  options:
    template:
      childNodes:
        firstLogo:
          type: 'MyVendor.AwesomeNeosProject:Content.LogoBar.Slide'
  properties:
    autoplayInterval:
      type: string
      defaultValue: '3000'
      ui:
        label: i18n
        help:
          message: i18n
        reloadIfChanged: true
        inspector:
          group: 'properties'
    amountOfLogos:
      type: string
      validation:
        'Neos.Neos/Validation/IntegerValidator': { }
      defaultValue: '6'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'properties'
