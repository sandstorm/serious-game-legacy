'MyVendor.AwesomeNeosProject:Content.Teaser':
  superTypes:
    'MyVendor.AwesomeNeosProject:Content.AbstractContent': true
    'Neos.Neos:ContentCollection': true
    'MyVendor.AwesomeNeosProject:Mixin.Image': true
  ui:
    label: i18n
    icon: icon-image
    group: special
    position: 5
  constraints:
    nodeTypes:
      'MyVendor.AwesomeNeosProject:Content.Headline': true
      'MyVendor.AwesomeNeosProject:Content.Text': true
      'MyVendor.AwesomeNeosProject:Content.Button': true
  options:
    template:
      childNodes:
        headline:
          type: 'MyVendor.AwesomeNeosProject:Content.Headline'
          properties:
            title: '<h1>Your Awesome Headline</h1>'
        slogan:
          type: 'MyVendor.AwesomeNeosProject:Content.Text'
          properties:
            text: '<p>Your Awesome Slogan</p>'
        button:
          type: 'MyVendor.AwesomeNeosProject:Content.Button'
          properties:
            align: 'center'
            title: 'Call To Action'
            link:
              target: 'https://www.neos.io'
              label: 'Learn more'
  properties:
    height:
      type: string
      defaultValue: '90vh'
      ui:
        label: i18n
        reloadIfChanged: true
        showInCreationDialog: true
        inspector:
          group: properties
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          position: 20
          editorOptions:
            values:
              100vh:
                label: '100%'
              90vh:
                label: '90%'
              70vh:
                label: '70%'
              50vh:
                label: '50%'
    textColor:
      type: string
      defaultValue: 'dark'
      ui:
        label: i18n
        reloadIfChanged: true
        showInCreationDialog: true
        inspector:
          group: properties
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          position: 50
          editorOptions:
            values:
              dark:
                label: i18n
              light:
                label: i18n
    imageDescription:
      ui:
        inspector:
          group: ~
