'MyVendor.AwesomeNeosProject:Content.Button':
  superTypes:
    'MyVendor.AwesomeNeosProject:Content.AbstractContent': true
    'MyVendor.AwesomeNeosProject:Mixin.Link': true
    'MyVendor.AwesomeNeosProject:Mixin.Align': true
  ui:
    label: 'Button'
    icon: icon-box
    position: 30
  properties:
    title:
      type: string
      ui:
        label: 'Title'
        inlineEditable: true
        showInCreationDialog: true
        inspector:
          editorOptions:
            placeholder: 'Title of this Button'
        inline:
          editorOptions:
            placeholder: 'Title of this Button'
    type:
      type: string
      defaultValue: 'solid-blue'
      ui:
        label: 'Button type'
        reloadIfChanged: true
        inspector:
          group: properties
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'solid-blue':
                label: 'Solid blue'
              'solid-grey':
                  label: 'Solid grey'
              outline:
                label: 'Outline'
              link:
                label: 'Link'

