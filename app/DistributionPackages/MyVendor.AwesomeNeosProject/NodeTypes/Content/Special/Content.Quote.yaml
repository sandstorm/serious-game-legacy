'MyVendor.AwesomeNeosProject:Content.Quote':
  superTypes:
    'MyVendor.AwesomeNeosProject:Content.AbstractContent': true
    'MyVendor.AwesomeNeosProject:Mixin.Image': true
  ui:
    label: i18n
    icon: icon-quote-left
    group: special
    position: 50
  properties:
    text:
      type: string
      ui:
        label: i18n
        showInCreationDialog: true
        inlineEditable: true
        inline:
          editorOptions:
            autoparagraph: true
            linking:
              anchor: true
              title: true
              relNofollow: true
              targetBlank: true
            formatting:
              strong: true
              em: true
    image:
      ui:
        inspector:
          editorOptions:
            features:
              crop: true
            crop:
              aspectRatio:
                options:
                  square:
                    width: 1
                    height: 1
                  twoOne: ~
                  fourFive: ~
                  fiveSeven: ~
                  twoThree: ~
                  fourThree: ~
                  sixteenNine: ~
                forceCrop: true
                enableOriginal: false
                allowCustom: false
                defaultOption: square
    person:
      type: string
      ui:
        label: i18n
        showInCreationDialog: true
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Jon Doe'
