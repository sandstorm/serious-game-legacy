'MyVendor.AwesomeNeosProject:Mixin.Icon':
  abstract: true
  properties:
    icon:
      type: string
      ui:
        label: 'Icon'
        reloadIfChanged: true
        showInCreationDialog: true
        inspector:
          group: properties
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            placeholder: i18n
            values:
              icon-instagram:
                label: i18n
              icon-youtube:
                label: i18n
              icon-mastodon:
                label: i18n
              icon-twitter:
                label: i18n
              icon-facebook:
                label: i18n
