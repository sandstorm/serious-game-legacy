'MyVendor.AwesomeNeosProject:Mixin.Link':
  abstract: true
  properties:
    link:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        showInCreationDialog: true
        inspector:
          group: 'properties'
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'
          editorOptions:
            nodeTypes:
              - 'Neos.Neos:Document'
    isExternalLink:
      type: boolean
      ui:
        reloadIfChanged: true
        showInCreationDialog: true
        label: i18n
        inspector:
          group: 'properties'
