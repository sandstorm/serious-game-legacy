'MyVendor.AwesomeNeosProject:Mixin.Align':
  abstract: true
  properties:
    align:
      type: string
      defaultValue: left
      ui:
        label: 'Align'
        reloadIfChanged: true
        inspector:
          group: 'properties'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: true
            values:
              left:
                label: 'Left'
              center:
                label: 'Center'
              right:
                label: 'Right'
