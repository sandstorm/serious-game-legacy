{namespace neos=Neos\Neos\ViewHelpers} {namespace ts=Neos\Fusion\ViewHelpers}
<f:if condition="{items}">
    <ul class="m-0 py-2 pl-0 list-none w-full text-sm" role="navigation" data-testid="breadcrumb">
        <f:for each="{items}" as="item" reverse="TRUE">
            <li class="{item.state} inline-block text-grey-light {f:if(condition: '{item.state} === current', then: 'pl-1 underline', else: '')} after:content-['_>_'] last-of-type:after:content-none">
                <f:if condition="{item.state} === 'current'">
                    <f:then>{item.label}</f:then>
                    <f:else>
                        <a href="{item.uri}" title="{item.label}" class="p-1 text-grey-light no-underline hover:text-primary-main focus:text-primary-main active:text-primary-main">{item.label}</a>
                    </f:else>
                </f:if>
            </li>
        </f:for>
    </ul>
</f:if>
