up:
  comments: 'Rename property values for button types to more generic ones'
  migration:
    -
      filters:
        -
          type: 'NodeType'
          settings:
            nodeType: 'MyVendor.AwesomeNeosProject:Content.Button'
        -
          type: 'NodeType'
          settings:
            nodeType: 'MyVendor.AwesomeNeosProject:Content.Download'
      transformations:
        - type: 'ChangePropertyValue'
          settings:
            property: type
            search: 'solid-blue'
            replace: 'primary'
        - type: 'ChangePropertyValue'
          settings:
            property: type
            search: 'solid-grey'
            replace: 'secondary'

