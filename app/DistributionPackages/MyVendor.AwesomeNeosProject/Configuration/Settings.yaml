Neos:
  Fusion:
    defaultContext:
      'MyVendor.AwesomeNeosProject.FilterNodesByReference': 'MyVendor\AwesomeNeosProject\Eel\Helper\FilterNodesByReferenceHelper'
  Flow:
    mvc:
      routes:
        'Neos.Neos':
          variables:
            # We prefer URLs without the ".html" suffix
            defaultUriSuffix: ''
    i18n:
      defaultLocale: 'de'
      fallbackRule:
        order: ['en']
  Neos:
    eventLog:
      enabled: true
    userInterface:
      navigateComponent:
        nodeTree:
          loadingDepth: 1
        structureTree:
          loadingDepth: 4
      translation:
        autoInclude:
          'MyVendor.AwesomeNeosProject': ['NodeTypes/*']
    fusion:
      # uncomment this line for cache debugging
      #contentCacheDebugMode: true
      autoInclude:
        MyVendor.AwesomeNeosProject: true
    Ui:
      frontendConfiguration:
        defaultInlineEditor: 'ckeditor5'
        hotkeys: ~
    nodeTypes:
      groups:
        special:
          position: 40
          label: 'Special elements'
          collapsed: false
        columns:
          position: 50
          label: 'Columns'
          collapsed: false
  ContentRepository:
    contentDimensions:
      language:
        label: 'Language'
        icon: 'icon-language'
        default: de
        defaultPreset: de
        presets:
          de:
            label: 'DE'
            values:
              - de
            uriSegment: ''
          en:
            label: 'EN'
            values:
              - en
            uriSegment: 'en'
