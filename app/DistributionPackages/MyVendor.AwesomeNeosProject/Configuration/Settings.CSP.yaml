Flowpack:
  ContentSecurityPolicy:
    enabled: true
    report-only: false
    content-security-policy:
      custom:
        frame-src:
          - 'https://www.youtube-nocookie.com/'
        font-src:
          - 'data:'
        style-src:
          - '{nonce}'
        script-src:
          - 'unsafe-eval'
          - '{nonce}'
        style-src-elem:
          - 'unsafe-inline'
        style-src-attr:
          - 'unsafe-inline'
        img-src:
          - 'https:'
